<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blobe Games</title>
<style>
  @keyframes glow {
    0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
    50% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
    100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
  }

  body {
    margin: 0;
    font-family: "Orbitron", monospace;
    background: radial-gradient(circle at top, #000010, #000);
    color: #00ffff;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 3em;
    letter-spacing: 4px;
    animation: glow 3s infinite ease-in-out;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px auto;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .rounded-button {
    border-radius: 30px;
    border: 2px solid #0ff;
    box-shadow: 0 0 20px #0ff;
    width: 220px;
    height: 220px;
    margin: 25px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .rounded-button::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, transparent, rgba(0,255,255,0.1), transparent);
    transform: translateX(-100%);
    transition: transform 0.5s;
  }

  .rounded-button:hover::before {
    transform: translateX(100%);
  }

  .rounded-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #0ff;
    border-color: #f0f;
  }

  .button-text {
    color: #0ff;
    margin-top: 15px;
    font-weight: bold;
    text-shadow: 0 0 10px #0ff;
    font-size: 1.2em;
  }

  /* Futuristic glow lines background */
  .scanlines {
    pointer-events: none;
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,255,0.05),
      rgba(0,255,255,0.05) 1px,
      transparent 2px,
      transparent 3px
    );
    mix-blend-mode: overlay;
    opacity: 0.3;
  }
</style>
</head>
<body>
<div class="scanlines"></div>
<h1>Blobe Games</h1>
<div class="container">
  <div class="row">
    <div>
      <button class="rounded-button" 
        style="background-image:url('https://raw.githubusercontent.com/ioB-ybbolB/printer/refs/heads/main/icon.png');"
        onclick="loadGame('ioB-ybbolB','printer')"></button>
      <div class="button-text">ExtPrint3r</div>
    </div>
    <div>
      <button class="rounded-button" 
        style="background-image:url('https://t1.gstatic.com/images?q=tbn:ANd9GcRs82WGl0A8-1WPaqB-UO8p9JdLfdxIRgfR_N7FPCh6WZxcy3rv');"
        onclick="loadGame('BopMooCow23','Run-3')"></button>
      <div class="button-text">Run 3</div>
    </div>
    <div>
      <button class="rounded-button" style="background-image: url('https://img.itch.zone/aW1nLzEyMzcxMjE1LnBuZw==/original/hFHrmG.png');" 
          onclick="loadGame('BopMooCow23', 'Cat-Mario')"></button>
      <p class="button-text">Cat Mario</p>
    </div>
  </div>
</div>

<script>
// Finds a valid branch dynamically by fetching the repo branch list
async function findBranch(owner, repo) {
  const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/branches`);
  if (!res.ok) throw new Error('Failed to list branches');
  const branches = await res.json();
  if (!Array.isArray(branches) || branches.length === 0)
    throw new Error('No branches found');
  
  // Prioritize common branches but fallback to the first one
  const preferred = ['main', 'master', 'gh-pages'];
  for (const name of preferred) {
    if (branches.find(b => b.name === name)) return name;
  }
  return branches[0].name; // fallback
}

async function fetchTree(owner, repo, branch) {
  const r = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`);
  if (!r.ok) throw new Error('Failed to fetch tree');
  const j = await r.json();
  return j.tree.filter(f => f.type === 'blob');
}

async function fetchBlobs(owner, repo, branch, tab) {
  const files = await fetchTree(owner, repo, branch);
  const total = files.length;
  const map = {};
  let loaded = 0;

  for (const f of files) {
    try {
      const url = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${f.path}`;
      const res = await fetch(url);
      if (!res.ok) continue;
      const blob = await res.blob();
      map[f.path] = URL.createObjectURL(blob);
    } catch(e) {}
    loaded++;
    if(tab && tab.document.getElementById('progress')) {
      tab.document.getElementById('progress').textContent = `Loaded ${loaded} / ${total} files`;
    }
  }
  return map;
}

function rewriteContent(content, currentPath, blobMap) {
  const replacer = (match, attr, path) => {
    if (/^(https?:|data:|blob:)/.test(path)) return match;
    const base = new URL(currentPath, 'https://x/').pathname.replace(/^\/+/,'');
    const resolved = new URL(path, 'https://x/' + base).pathname.replace(/^\/+/,'');
    if(blobMap[resolved]) return match.replace(path, blobMap[resolved]);
    return match;
  };
  return content
    .replace(/(src|href)\s*=\s*["']([^"']+)["']/g, replacer)
    .replace(/url\(["']?([^"')]+)["']?\)/g, replacer)
    .replace(/import\s+["']([^"']+)["']/g, replacer);
}

async function loadGame(owner, repo) {
  const tab = window.open('', '_blank');
  tab.document.write(`<html><body style="background:black;color:white;font-family:monospace;text-align:center;padding-top:20%;">
    <div id="progress">Preparing ${repo}...</div></body></html>`);
  tab.document.close();

  try {
    const branch = await findBranch(owner, repo);
    const blobMap = await fetchBlobs(owner, repo, branch, tab);

    if(!blobMap['index.html']) throw new Error('index.html missing');
    let html = await (await fetch(blobMap['index.html'])).text();

    // Inject <base> element so relative paths work before rewriting
    const baseHref = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/`;
    if (!/<base\s/i.test(html)) {
      html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${baseHref}">`);
    }

    html = rewriteContent(html, 'index.html', blobMap);

    tab.document.open();
    tab.document.write(html);
    tab.document.close();
  } catch(e) {
    tab.document.body.innerHTML = `<h1 style="color:red">Error loading game</h1><pre>${e}</pre>`;
  }
}
</script>
</body>
</html>
